<!DOCTYPE HTML>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
		// POST
		function sendPost(){
			alert("hi");
			var data = {
			  "action": "test"
			};
			data = $(this).serialize() + "&" + $.param(data);
			$.ajax({
			  type: "POST",
			  dataType: "json",
			  url: "response.php", //Relative or absolute path to response.php file
			  data: data,
			  success: function(data) {
			  alert(data);
			  }
			});
		}
		</script>
	</head>
	<body>
		<form class="js-ajax-php-json" accept-charset="utf-8">
			<input type="text" name="favorite_beverage" value="" placeholder="Favorite restaurant" />
			<input type="text" name="favorite_restaurant" value="" placeholder="Favorite beverage" />
			<select name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			</select>
			<input type="button" name="submit" value="Submit form" onclick="sendPost()"  />
		</form>
	 
	<div class="the-return">
	  [HTML is replaced when successful.]
	</div>
	</body>
</html>
